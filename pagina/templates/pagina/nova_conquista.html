{% extends 'pagina/base.html' %}
{% block title %}Nova Conquista{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h2>Nova Conquista</h2>

  {% if messages %}
    <div class="alert-messages">
      {% for message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="botao-voltar">Salvar</button>
  </form>
</div>
{% endblock %}
